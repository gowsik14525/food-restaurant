<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 0.5rem 0 0.2rem;
        }

        input, textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
        <nav>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('menu')">Menu</a>
            <a href="#" onclick="showPage('contact')">Contact</a>
        </nav>
    </header>
    <main id="homePage">
        <section>
            <h2>About Us</h2>
            <p>Welcome to our restaurant. We serve delicious food made from the freshest ingredients. Come and enjoy a wonderful dining experience with us.</p>
        </section>
    </main>
    <main id="menuPage" style="display: none;">
        <section>
            <h2>Menu Items</h2>
            <div class="menu-item">
                <h3>Pizza</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Pizza', 10)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <h3>Burger</h3>
                <p>$8.00</p>
                <button onclick="addToCart('Burger', 8)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <h3>Pasta</h3>
                <p>$12.00</p>
                <button onclick="addToCart('Pasta', 12)">Add to Cart</button>
            </div>
        </section>
    </main>
    <main id="contactPage" style="display: none;">
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Restaurant</p>
    </footer>
    <script>
        let cart = [];

        function showPage(page) {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('menuPage').style.display = 'none';
            document.getElementById('contactPage').style.display = 'none';

            document.getElementById(`${page}Page`).style.display = 'block';
        }

        function addToCart(item, price) {
            cart.push({ item, price });
            alert(`${item} added to cart`);
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            alert(`Thank you, ${name}. We have received your message: "${message}" and will respond to ${email} shortly.`);
            this.reset();
        });
    </script>
</body>
</html>
